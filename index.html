<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 340px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      padding: 20px;
    }

    .display {
      background: #000;
      color: #00ffcc;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 50px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      border: none;
      font-size: 1.2em;
      padding: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    button.number {
      background: #1e1e1e;
    }

    button.operator {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
    }

    button.equal {
      background: #00ff80;
      color: #000;
      grid-column: span 2;
    }

    button.clear {
      background: #ff1744;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    .footer {
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="press('π')">π</button>
      <button class="operator" onclick="press('e')">e</button>
      <button class="operator" onclick="press('√(')">√</button>
      <button class="clear" onclick="clearDisplay()">AC</button>

      <button class="number" onclick="press('7')">7</button>
      <button class="number" onclick="press('8')">8</button>
      <button class="number" onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>

      <button class="number" onclick="press('4')">4</button>
      <button class="number" onclick="press('5')">5</button>
      <button class="number" onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>

      <button class="number" onclick="press('1')">1</button>
      <button class="number" onclick="press('2')">2</button>
      <button class="number" onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>

      <button class="number" onclick="press('0')">0</button>
      <button class="number" onclick="press('.')">.</button>
      <button class="operator" onclick="press('+')">+</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="operator" onclick="press('sin(')">sin</button>
      <button class="operator" onclick="press('cos(')">cos</button>
      <button class="operator" onclick="press('tan(')">tan</button>
      <button class="operator" onclick="press('log(')">log</button>
    </div>
    <div class="footer">⭐ Made by Anubhav singh  Calculator</div>
  </div>

  <script>
    const display = document.getElementById('display');
    let current = '';

    function press(val) {
      if (val === 'π') val = Math.PI;
      if (val === 'e') val = Math.E;
      current += val;
      display.textContent = current;
    }

    function clearDisplay() {
      current = '';
      display.textContent = '0';
    }

    function calculate() {
      try {
        let exp = current
          .replace(/√/g, 'Math.sqrt')
          .replace(/sin/g, 'Math.sin')
          .replace(/cos/g, 'Math.cos')
          .replace(/tan/g, 'Math.tan')
          .replace(/log/g, 'Math.log');
        let result = eval(exp);
        display.textContent = result.toPrecision(8).replace(/\.?0+$/, "");
        current = result;
      } catch (err) {
        display.textContent = 'Error';
      }
    }
  </script>

</body>
</html>
