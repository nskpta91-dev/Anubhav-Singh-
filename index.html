<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wahpact Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #111;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1585386959984-a41552231685?auto=format&fit=crop&w=1600&q=80') center/cover;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 25px;
      background-color: #ffcc00;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero button:hover {
      background-color: #ffaa00;
    }

    /* Products Section */
    .products {
      padding: 50px 10%;
      text-align: center;
    }

    .products h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #111;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-8px);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 20px;
      color: #222;
    }

    .product p {
      margin: 10px 0;
      color: #777;
    }

    .product button {
      padding: 10px 15px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background-color: #ffcc00;
      color: black;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 15px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <h1>Wahpact</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Wahpact Store</h2>
    <p>Get the latest deals on trending products!</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231685?auto=format&fit=crop&w=600&q=80" alt="Product 1">
        <h3>Smart Headphones</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1606813902929-5a29a1f81290?auto=format&fit=crop&w=600&q=80" alt="Product 2">
        <h3>Smartwatch</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=600&q=80" alt="Product 3">
        <h3>Camera Lens</h3>
        <p>$299.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 <a href="#">Wahpact.com</a> | Created by <b>Anubhav Singh</b>
  </footer>

</body>
</html>
